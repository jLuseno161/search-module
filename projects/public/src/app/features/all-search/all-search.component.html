<mat-card class="newTasks-card">
    <div class="" style="display: flex; justify-content: space-between; padding: 16px;">
        <p>Search Applications</p>
        <button color="primary" class="form_button " (click)="createNewApplication()">
            New Application
        </button>
    </div>
    <mat-divider role="separator"></mat-divider>

    <mat-card-content>
        <mat-tab-group class="tab-group" (selectedTabChange)="onTabChange($event)">
            <!-- <mat-tab *ngFor="let tab of tabs; let i = index"> -->
            <mat-tab *ngFor="let tab of tabs">
                <ng-template mat-tab-label>
                    <span [matBadge]="getBadgeCount(tab.status)" matBadgeOverlap="false" matBadgeSize="medium">
                        {{tab.label}}
                    </span>
                </ng-template>
                <mat-divider role="separator"></mat-divider>

                <ng-container *ngTemplateOutlet="tabContent; context: { status: tab.status, label: tab.label }"></ng-container>
            </mat-tab>
        </mat-tab-group>

        <ng-template #tabContent let-status="status" let-label="label">
            <div class="tab-content">
                <div class="table-container">
                    <div class="search-section">
                        <mat-form-field appearance="outline" class="search-field">
                            <mat-icon matPrefix>search</mat-icon>
                            <input matInput placeholder="Search">
                        </mat-form-field>
                    </div>

                    <!-- Data Table -->
                    <div class="table-section">
                        <table mat-table [dataSource]="getDataSource(status)" matSort>
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                                <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
                            </ng-container>

                            <ng-container matColumnDef="reference_number">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Reference Number </th>
                                <td mat-cell *matCellDef="let element "> {{element.reference_number}} </td>
                            </ng-container>

                            <ng-container matColumnDef="date_created">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Submission </th>
                                <td mat-cell *matCellDef="let element "> {{element.submitted_at | date}} </td>
                            </ng-container>

                            <ng-container matColumnDef="elapsed">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Elapsed Time </th>
                                <td mat-cell *matCellDef="let element "> {{timeElapsed(element.submitted_at)}} </td>
                            </ng-container>

                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                                <td mat-cell *matCellDef="let element ">
                                    <span [class]=" 'status-' + element.status ">
                                        {{element.status | titlecase}}
                                    </span>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef> Actions </th>
                                <td mat-cell *matCellDef="let element ">
                                    <button mat-icon-button matTooltip="view" (click)="viewApplication(element)"> View</button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
                        </table>

                        <div *ngIf="getDataSource(status).data.length===0 " class="no-records ">
                            No applications found
                        </div>

                        <mat-paginator [pageSize]="20 " [pageSizeOptions]="[10, 20, 50] "></mat-paginator>
                    </div>
                </div>
            </div>
        </ng-template>
    </mat-card-content>
</mat-card>
