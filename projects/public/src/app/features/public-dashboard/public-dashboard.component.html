<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar" [class.hidden]="!sidebarOpen">
        <div class="sidebar-header">
            <div class="logo_container">
                <div><img src="https://ardhisasa.lands.go.ke/assets/img/logo.svg" alt="MoLPP Logo" class="logo-img" tabindex="0"></div>
            </div>
        </div>
        <div *ngFor="let item of menuItems" class="menu-item" [class.active]="item.isActive" (click)="setActiveItem(item)">
            <mat-icon class="menu-icon">{{item.icon}}</mat-icon>
            <span class="menu-text">{{item.text}}</span>
        </div>
    </div>

    <div class="main-content">
        <!-- Top Nav -->
        <div class="top-nav">
            <button class="sidebar-toggle-btn" (click)="toggleSidebar()"> â˜° </button>

            <div class="nav-content">
                <div class="welcome-section">
                    <!-- RT Clock -->
                    <p class="date-time">
                        {{currentDate | date:'mediumTime'}}<br> {{currentDate | date:'MMMM d, y'}}
                    </p>
                    <h1 class="welcome-message" *ngIf="currentUser && currentUser.username">
                        Hi {{ currentUser.username | titlecase }}, welcome
                    </h1>
                </div>

                <div class="tagline">SHAMBA LAKO, HATI SAFI</div>

                <div class="notification-section">
                    <div class="notification-badge">
                        <mat-icon class="notification-icon">notifications</mat-icon>
                        <span class="badge">{{notificationCount}}</span>
                    </div>

                    <!-- User Profile -->
                    <div class="user-profile">
                        <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-avatar-btn">
                            <div class="user-avatar">
                                <mat-icon>person</mat-icon>
                            </div>
                        </button>
                        <mat-menu #userMenu="matMenu" class="user-menu">
                            <button mat-menu-item disabled *ngIf="currentUser && currentUser.username">
                                <mat-icon>account_circle</mat-icon>
                                <span>{{currentUser.username | titlecase}}</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon>settings</mat-icon>
                                <span>Account Settings</span>
                            </button>
                            <mat-divider></mat-divider>
                            <button mat-menu-item (click)="logout()" class="logout-btn">
                                <mat-icon>logout</mat-icon>
                                <span>Logout</span>
                            </button>
                        </mat-menu>
                        <div class="user-role">
                            {{ currentUser?.role === 'normal' ? 'Private account' : currentUser?.role }}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-area">
            <ng-content></ng-content>
        </div>
    </div>
</div>
