<div class="main_wrapper">
  <section>
    <div class="login_card mat-mdc-card mdc-card mat-mdc-card-outlined mdc-card--outlined">

      <!-- Card Header -->
      <div class="mat-mdc-card-header">
        <div class="mat-mdc-card-header-text">
          <h2 class="mat-mdc-card-title">Staff Login</h2>
        </div>
      </div>

      <!-- Divider -->
      <!-- <mat-divider role="separator" class="mat-divider mat-divider-horizontal"></mat-divider> -->
      <br>

      <!-- Logo -->
      <div class="logo-container">
        <img src="./assets/svgs/nlims_logo.svg" class="logo-img" alt="NLIMS Logo">
      </div>

      <!-- Card Content -->
      <div class="mat-mdc-card-content">

        <!-- Error Message -->
        <div *ngIf="loginError" class="error-message">
          {{ loginError }}
        </div>

        <form class="form" novalidate (ngSubmit)="login()">

          <!-- Username Field -->
          <label for="username" class="font-weight-bold">Username</label>
          <div class="form_field mat-mdc-form-field">
            <input
              id="username"
              name="username"
              placeholder="Enter username"
              type="text"
              class="form_input mat-mdc-input-element"
              [(ngModel)]="username"
              required>
          </div>

          <!-- Password Field -->
          <label for="password" class="font-weight-bold">Password</label>
          <div class="form_field password-field mat-mdc-form-field">
            <input
              id="password"
              name="password"
              placeholder="Enter password"
              [type]="showPassword ? 'text' : 'password'"
              class="form_input mat-mdc-input-element"
              [(ngModel)]="password"
              required>
            <span class="suffix_text" (click)="togglePasswordVisibility()">
              <span class="material-icons show_password">
                {{ showPassword ? 'visibility' : 'visibility_off' }}
              </span>
            </span>
          </div>

          <!-- Login Button -->
          <div class="button-container">
            <button type="submit" class="form_button mdc-button mdc-button--raised mat-mdc-raised-button">
              <span class="mdc-button__label">Login</span>
            </button>
          </div>

          <!-- Forgot Password -->
          <div class="other_details">
            <div class="spacer-60"></div>
            <div class="spacer"></div>
            <div class="forgot-password">
              <a href="/forgot-password">
                <span id="forgot">Forgot your password?</span>
              </a>
            </div>
          </div>
        </form>

        <!-- Quick Login Buttons (Optional - remove in production) -->
        <!-- <div class="quick-login" style="margin-top: 20px; text-align: center;">
          <p style="font-size: 12px; color: #666; margin-bottom: 10px;">Quick Test Logins:</p>
          <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
            <button
              *ngFor="let user of ['admin', 'user', 'registrar']"
              (click)="quickLogin(user)"
              style="padding: 5px 10px; font-size: 12px; background: #f0f0f0; border: 1px solid #ccc; border-radius: 4px; cursor: pointer;">
              {{ user }}
            </button>
          </div>
        </div> -->

        <!-- Fingerprint Login -->
        <div class="fingerprint-login">
          <p style="margin-bottom: 5%;">Or</p>
          <div class="fingerprint-container disabled">
            <img src="./assets/svgs/fingerprint_scan.svg" class="fingerprint-img" alt="Fingerprint">
          </div>
          <p style="margin-top: 5%;" class="disabled">Log in with fingerprint</p>
          <span id="username-pass">Provide Username and Password</span>
        </div>

        <!-- Custom Divider -->
        <div class="custom-divider-container">
          <hr>
        </div>
      </div>
    </div>
  </section>
</div>
